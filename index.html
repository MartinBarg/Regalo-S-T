<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mensaje especial</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
  </style>
</head>
<body onclick="activarAudio()">
  <h1>ShivaTokas ❤️</h1>
  <audio id="audio">
  <source src="regalo-syt.m4a" type="audio/mp4">
</audio>

<script>

    const audio = document.getElementById("audio");
    let audioEnCurso = false;

    function activarAudio() {
      if (audioEnCurso) return;
      audio.play();
      audioEnCurso = true;
    }

    // Cuando termina el audio, se puede volver a activar
    audio.addEventListener("ended", () => {
      audioEnCurso = false;
    });

  </script>
</body>
</html>
